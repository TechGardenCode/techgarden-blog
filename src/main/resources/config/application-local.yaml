server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/blog
    username: myuser
    password: secret
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate.format_sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always